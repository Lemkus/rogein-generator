<?xml version="1.0" encoding="UTF-8"?>
<!-- TrailSpot primary logo (vector, transparent background). Designed for crisp rendering at any size. -->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="TrailSpot logo">
  <defs>
    <!-- Greens -->
    <linearGradient id="hillGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#81C784"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </linearGradient>
    <radialGradient id="pinInner" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#66BB6A"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-opacity="0.25"/>
    </filter>
    <style>
      .tree-stroke { fill: none; stroke: #FFFFFF; stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; }
      .pin-stroke  { fill: #FFFFFF; stroke: #2E7D32; stroke-width: 16; }
      .ts-text { font-family: 'Montserrat', 'Poppins', 'Inter', 'Rubik', 'Segoe UI', Arial, Helvetica, sans-serif; font-weight: 800; fill: #1B5E20; letter-spacing: -1px; }
    </style>
  </defs>

  <!-- Background is transparent on purpose -->

  <!-- Hills (foreground landscape) -->
  <g id="hills">
    <!-- Back hill -->
    <path d="M0,700 C180,640 340,620 512,650 C700,685 840,650 1024,600 L1024,1024 L0,1024 Z" fill="url(#hillGrad)" opacity="0.9"/>
    <!-- Front hill for depth -->
    <path d="M0,760 C220,720 380,740 512,770 C720,820 860,800 1024,740 L1024,1024 L0,1024 Z" fill="#4CAF50"/>
  </g>

  <!-- Pine trees (white outline) -->
  <g id="trees">
    <!-- Left tree -->
    <g transform="translate(210,560) scale(1.05)">
      <path class="tree-stroke" d="M120,0 L60,80 L90,80 L40,150 L75,150 L20,230 L100,230 L60,300 L80,300 L80,360"/>
    </g>
    <!-- Right tree -->
    <g transform="translate(694,560) scale(1.05)">
      <path class="tree-stroke" d="M0,0 L60,80 L30,80 L80,150 L45,150 L100,230 L20,230 L60,300 L40,300 L40,360"/>
    </g>
  </g>

  <!-- Map pin (centerpiece) -->
  <g id="pin" filter="url(#shadow)">
    <!-- Pin body: simplified geometric pin with rounded head -->
    <path class="pin-stroke" d="M512,240 C402,240 312,330 312,440 C312,565 447,715 495,775 C504,787 519,794 534,794 C549,794 564,787 573,775 C621,715 756,565 756,440 C756,330 622,240 512,240 Z"/>
    <!-- Inner circle badge -->
    <circle cx="512" cy="440" r="120" fill="url(#pinInner)"/>
    <!-- Brand letters -->
    <g transform="translate(512,440)">
      <text class="ts-text" text-anchor="middle" dominant-baseline="middle" font-size="108">T.S.</text>
    </g>
  </g>

  <!-- Subtle base shadow under pin for grounding -->
  <ellipse cx="512" cy="800" rx="120" ry="26" fill="#1B5E20" opacity="0.12"/>

</svg>


