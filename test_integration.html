<!DOCTYPE html>

    <style>

    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ Backend + Frontend</h1>
    
    <div class="test-section">

        <button onclick="testBackend()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å Backend</button>
        <div id="backend-result" class="result"></div>

    <div class="test-section">
        <h2>2. –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ OSMnx API</h2>
        <button onclick="testOSMnxAPI()">–¢–µ—Å—Ç OSMnx API</button>
        <div id="osmnx-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. –¢–µ—Å—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å OverpassAPI</h2>
        <button onclick="testOverpassIntegration()">–¢–µ—Å—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏</button>

    </div>

    <div class="test-section">
        <h2>4. –¢–µ—Å—Ç —Ñ–æ—Ä–º–∞—Ç–∞ –¥–∞–Ω–Ω—ã—Ö</h2>
        <button onclick="testDataFormat()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö</button>
        <div id="format-result" class="result"></div>
    </div>

    <script type="module">
        // –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º –º–æ–¥—É–ª–∏
        import { isOSMnxBackendAvailable, fetchPathsWithOSMnx, getBboxString } from './src/modules/osmnxAPI.js';
        import { fetchPaths } from './src/modules/overpassAPI.js';
        
        // –¢–µ—Å—Ç–æ–≤–∞—è –æ–±–ª–∞—Å—Ç—å: –ø–∞—Ä–∫ –°–æ–∫–æ–ª—å–Ω–∏–∫–∏ –≤ –ú–æ—Å–∫–≤–µ
        const TEST_BBOX = '55.79,37.68,55.81,37.70';
        const TEST_BOUNDS = {
            getSouthWest: () => ({ lat: 55.79, lng: 37.68 }),
            getNorthEast: () => ({ lat: 55.81, lng: 37.70 })
        };

        window.testBackend = async function() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º Backend...';
            
            try {
                const isAvailable = await isOSMnxBackendAvailable();
                
                if (isAvailable) {
                    resultDiv.innerHTML = '<span class="success">‚úÖ Backend –¥–æ—Å—Ç—É–ø–µ–Ω –∏ —Ä–∞–±–æ—Ç–∞–µ—Ç!</span>';
                } else {
                    resultDiv.innerHTML = '<span class="warning">‚ö†Ô∏è Backend –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω Overpass API</span>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ Backend: ${error.message}</span>`;
            }
        };

        window.testOSMnxAPI = async function() {
            const resultDiv = document.getElementById('osmnx-result');
            resultDiv.textContent = '–¢–µ—Å—Ç–∏—Ä—É–µ–º OSMnx API...';
            
            try {
                const startTime = Date.now();
                const paths = await fetchPathsWithOSMnx(TEST_BBOX, '—Ç–µ—Å—Ç–æ–≤—ã–µ –º–∞—Ä—à—Ä—É—Ç—ã');
                const loadTime = Date.now() - startTime;
                
                resultDiv.innerHTML = `<span class="success">‚úÖ OSMnx API —Ä–∞–±–æ—Ç–∞–µ—Ç!</span>\n\n` +
                    `–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${paths.length} –º–∞—Ä—à—Ä—É—Ç–æ–≤\n` +
                    `–í—Ä–µ–º—è: ${loadTime}–º—Å\n\n` +
                    `–ü—Ä–∏–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö:\n${JSON.stringify(paths.slice(0, 2), null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞ OSMnx API: ${error.message}</span>`;
            }
        };

        window.testOverpassIntegration = async function() {
            const resultDiv = document.getElementById('integration-result');
            resultDiv.textContent = '–¢–µ—Å—Ç–∏—Ä—É–µ–º –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—é —Å OverpassAPI...';
            
            try {
                const startTime = Date.now();
                const paths = await fetchPaths(TEST_BOUNDS, (msg) => {
                    resultDiv.textContent = `–¢–µ—Å—Ç–∏—Ä—É–µ–º –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—é... ${msg}`;
                });
                const loadTime = Date.now() - startTime;
                
                resultDiv.innerHTML = `<span class="success">‚úÖ –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç!</span>\n\n` +
                    `–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${paths.length} –º–∞—Ä—à—Ä—É—Ç–æ–≤\n` +
                    `–í—Ä–µ–º—è: ${loadTime}–º—Å\n\n` +
                    `–¢–∏–ø –¥–∞–Ω–Ω—ã—Ö: ${Array.isArray(paths) ? 'Array' : typeof paths}\n` +
                    `–ü—Ä–∏–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö:\n${JSON.stringify(paths.slice(0, 2), null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏: ${error.message}</span>`;
            }
        };

        window.testDataFormat = async function() {
            const resultDiv = document.getElementById('format-result');
            resultDiv.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö...';
            
            try {
                const paths = await fetchPaths(TEST_BOUNDS, () => {});
                
                if (!Array.isArray(paths)) {
                    resultDiv.innerHTML = `<span class="error">‚ùå –î–∞–Ω–Ω—ã–µ –Ω–µ —è–≤–ª—è—é—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º: ${typeof paths}</span>`;
                    return;
                }
                
                if (paths.length === 0) {
                    resultDiv.innerHTML = '<span class="warning">‚ö†Ô∏è –ú–∞—Å—Å–∏–≤ –ø—É—Å—Ç</span>';
                    return;
                }
                
                const firstPath = paths[0];
                const hasGeometry = firstPath && 'geometry' in firstPath;
                const geometryIsArray = hasGeometry && Array.isArray(firstPath.geometry);
                const hasValidCoords = geometryIsArray && firstPath.geometry.length > 0 && Array.isArray(firstPath.geometry[0]);
                
                resultDiv.innerHTML = `<span class="success">‚úÖ –§–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö –∫–æ—Ä—Ä–µ–∫—Ç–µ–Ω!</span>\n\n` +
                    `–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—É—Ç–µ–π: ${paths.length}\n` +
                    `–ï—Å—Ç—å geometry: ${hasGeometry}\n` +
                    `Geometry - –º–∞—Å—Å–∏–≤: ${geometryIsArray}\n` +
                    `–ï—Å—Ç—å –≤–∞–ª–∏–¥–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${hasValidCoords}\n\n` +
                    `–ü—Ä–∏–º–µ—Ä –ø—É—Ç–∏:\n${JSON.stringify(firstPath, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ñ–æ—Ä–º–∞—Ç–∞: ${error.message}</span>`;
            }
        };

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º Backend –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            testBackend();
        });
    </script>
</body>
</html>
